services:
  - type: web
    name: doctor-appointment-backend
    env: python
    plan: free
    pythonVersion: 3.11
    buildCommand: |
      pip install --upgrade pip wheel setuptools
      pip install -r backend/requirements.txt --only-binary=:all:
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend